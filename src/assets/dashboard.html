<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pure JavaScript Excel Application</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <script src="https://kit.fontawesome.com/51dc6c2d60.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app" class="container">
            <div class="excel">

                <!--MAIN HEADER-->

                <section class="excel__header">
                    <input type="text" class="excel__header_input" value="New Table">

                    <div class="excel__header_buttons dfl jcb">
                        <div class="header__button b-delete">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                        <div class="header__button b-quit">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>                        
                    </div>
                </section>

                <!--END OF MAIN HEADER-->

                <!--MAIN TOOLBAR-->

                <section class="excel__toolbar">
                    
                    <div class="excel__toolbar_battons">
                        <div class="toolbar__button">
                            <i class="fas fa-bold"></i>
                        </div>
                        <div class="toolbar__button">
                            <i class="fas fa-italic"></i>
                        </div>
                        <div class="toolbar__button">
                            <i class="fas fa-underline"></i>
                        </div>                        
                        <div class="toolbar__button">
                            <i class="fas fa-remove-format"></i>
                        </div>
                        <div class="toolbar__button">
                            <i class="fas fa-align-justify"></i>
                        </div>
                        <div class="toolbar__button">
                            <i class="fas fa-align-left"></i>
                        </div>
                        <div class="toolbar__button">
                            <i class="fas fa-align-right"></i>
                        </div>
                        <div class="toolbar__button">
                            <i class="fas fa-align-center"></i>
                        </div>
                    </div>

                </section>

                <!--END OF MAIN TOOLBAR-->

                <!--MAIN FORMULA SECTION-->

                <section class="excel__formula dfl">

                    <div class="formula__info">fx</div>
                    <div class="formula__input" contenteditable spellcheck="false"></div>

                </section>

                <!--END OF MAIN FORMULA SECTION-->

                <!--MAIN TABLE-->

                <section class="excel__table">

                    <div class="table__row">
                        <div class="table__row_info">
                            
                        </div>
                        <div class="table__row_data">
                            <div class="table__column">
                                A
                            </div>
                            <div class="table__column">
                                B
                            </div>
                            <div class="table__column">
                                C
                            </div>
                        </div>
                    </div>

                    <div class="table__row">
                        <div class="table__row_info">
                            1
                        </div>
                        <div class="table__row_data">
                            <div class="table__cell" contenteditable spellcheck>A1</div>
                            <div class="table__cell" contenteditable spellcheck>B1</div>
                            <div class="table__cell" contenteditable spellcheck>C1</div>
                        </div>
                    </div>      
                    
                    <div class="table__row">
                        <div class="table__row_info">
                            2
                        </div>
                        <div class="table__row_data">
                            <div class="table__cell" contenteditable spellcheck>A2</div>
                            <div class="table__cell" contenteditable spellcheck>B2</div>
                            <div class="table__cell" contenteditable spellcheck>C2</div>
                        </div>
                    </div>                      

                </section>

                <!--END OF MAIN TABLE-->

            </div>
        </div>
    </body>
</html>
